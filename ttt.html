<script>
window.onload=function(){
 var a = document.getElementsByTagName('div');
 a.eventmode = 0;
 a[0].onmousedown = function(e){div_eledown(e, 0);return false;};
 a[0].ontouchstart = function(e){div_eledown(e, 1);return false;};
}
var TOUCH_MODE = -1;
window.onresize=function(){
}
function div_eledown(e, m){
  var tar = e.target;
  if( TOUCH_MODE != -1 && TOUCH_MODE != m )
    return;
  TOUCH_MODE = m;
  var eve;
  if( m == 1 ){
    eve = e.changedTouches[0];
  }
  else{
    eve = e;
  }
  var funcname = tar.getAttribute("oneledown");
  var func = new Function("e", funcname);
  func(e);
}

function user(e){
  alert(e.pageX+":"+e.pageY+', '+e.type);
}
</script>
<div id="my" style="background-color:#000;" oneledown="user(e);">tesu001</div>
